<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
     <script src="assets/js/config.js" defer></script>
    <style>
        :root {
            --primary: #3a3a3a;
            --accent: rgb(108, 127, 211);
            --bg: #f4f4fa;
            --border: #e0e0e0;
            --error: #ef4444;
            --radius: 8px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #e3e6fa 0%, #f4f4fa 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--primary);
        }
        .login-container {
            background: #fff;
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3730a3;
        }
        #loginError {
            color: var(--error);
            text-align: center;
            margin-top: 1rem;
        }
        p {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        /* âœ… ADD OAuth Button Styles */
.oauth-section {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    margin-bottom: 1.5rem;
}

.oauth-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: #fff;
    color: var(--primary);
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.oauth-btn:hover {
    border-color: var(--accent);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.google-btn span { font-size: 1.2em; }
.github-btn span { font-size: 1.2em; }

.divider {
    text-align: center;
    position: relative;
    margin: 1.5rem 0;
    color: #666;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--border);
    z-index: 1;
}

.divider span {
    background: #fff;
    padding: 0 1rem;
    position: relative;
    z-index: 2;
}
.oauth-btn img {
    width: 20px;
    height: 20px;
    object-fit: contain;
}


    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Dictionary</h1>

       <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        
        <div class="divider">
            <span>or</span>
        </div>

          <div class="oauth-section">
    <button type="button" class="oauth-btn google-btn" onclick="loginWithGoogle()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        Continue with Google
    </button>
    <button type="button" class="oauth-btn github-btn" onclick="loginWithGitHub()">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        Continue with GitHub
    </button>
</div>
       


        <div id="loginError"></div>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>

          function loginWithGoogle() {
            window.location.href = `${API_BASE_URL}/auth/google/login`;
        }

        function loginWithGitHub() {
            window.location.href = `${API_BASE_URL}/auth/github/login`;
        }


        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, hashed_password: password })  // Match backend field
                });
                if (!response.ok) throw new Error('Login failed: ' + await response.text());
                
                const data = await response.json();
const expiryDate = new Date(Date.now() + 24 * 60 * 60 * 1000).toUTCString();
document.cookie = `Bearer=${data.token}; Path=/; Expires=${expiryDate}; SameSite=Lax`;  
window.location.href = '/index.html';

            } catch (err) {
                document.getElementById('loginError').textContent = err.message;
            }
        });
    </script>
</body>
</html>
